name: Bank CI

on:
  push:
    branches: [ main ]
    paths:
      - 'bank/**'
      - '.github/workflows/bank-ci.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'bank/**'
      - '.github/workflows/bank-ci.yaml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mockbank
          POSTGRES_PASSWORD: mockbank_password
          POSTGRES_DB: mockbank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.25-${{ hashFiles('bank/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.25-

    - name: Download dependencies
      working-directory: ./bank
      run: go mod download

    - name: Verify dependencies
      working-directory: ./bank
      run: go mod verify

    - name: Run database migrations
      working-directory: ./bank
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: mockbank
        DB_PASSWORD: mockbank_password
        DB_NAME: mockbank
        DB_SSLMODE: disable
      run: |
        # Install golang-migrate
        go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.18.1
        # Run migrations
        migrate -path ./internal/db/migrations -database "postgres://mockbank:mockbank_password@localhost:5432/mockbank?sslmode=disable" up

    - name: Run tests
      working-directory: ./bank
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: mockbank
        DB_PASSWORD: mockbank_password
        DB_NAME: mockbank
        DB_SSLMODE: disable
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./bank/coverage.out
        flags: go
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.6.2
        working-directory: ./bank
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Build binary
      working-directory: ./bank
      run: go build -v -o bin/bank ./cmd/bank

    - name: Verify binary
      working-directory: ./bank
      run: ./bin/bank || echo "Binary built successfully"